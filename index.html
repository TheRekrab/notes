<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes</title>
	<link rel="stylesheet" href="style.css" media="all">
</head>
<body>
	<div class="containter">
		<div class="left">
			<h1>
				Notes
			</h1>
			<p>
				Instructions:
				<br>
				Type a note to create it. Click the delete button to remove it.
			</p>
		</div>
		<div class="main">
			<div class="results" id="resultContainer">
				<h1>
					Notes
				</h1>
				<section class="note">
					<p>
						No Notes yet...
					</p>
					<img src="trash_icon.png" class="trash_icon" title="Click to delete note" id="firstDelBtn">
				</section>
			</div>
			<span class="inputbar">
				<form class="inputform" id="noteForm">
					<input type="text" placeholder="Type your note here..." class="inputtext" id="noteInput" autofocus="autofocus" autocomplete="off">
				</form>
			</div>
		</div>
	</div>
	<script src="notes.js"></script>
</body>
</html>
